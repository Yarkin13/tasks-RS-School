<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="cards-style.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <nav role="navigation">
                <div class="burger-menu" id='burgerMenu'>
                    <input type="checkbox" id="burger-checkbox" class="burger-menu__checkbox">
                    <span class="burger-line"></span>
                    <ul class="burger-menu__menu">
                        <a href="index.html" class="menu__item">Main page</a>
                        <a href="cards.html" class="menu__item">Action (set A)</a>
                        <a href="cards.html" class="menu__item">Action (set B)</a>
                        <a href="cards.html" class="menu__item">Action (set C)</a>
                        <a href="cards.html" class="menu__item">Adjective</a>
                        <a href="cards.html" class="menu__item">Animal (set A)</a>
                        <a href="cards.html" class="menu__item">Animal (set B)</a>
                        <a href="cards.html" class="menu__item">Clothes</a>
                        <a href="cards.html" class="menu__item">Emotions</a>
                    </ul>
                </div>
            </nav>
            <div class="switch-mode">
                <input type="checkbox" class="switch-mode__checkbox" id="switch-mode">
                <label for="switch-mode" class="switch-mode__for">Train</label>
            </div>
        </div>
        <div class='result'>
        </div>
        <div class="container-cards" id="container-cards">
                <div class="container-card__items-in-section">
                    <img alt="run" class="container-card__items__img">
                    <p>Action (set B)</p>
                    <div class='container-card__items_rotate'></div>
                </div>

                <div class="container-card__items-in-section">
                    <img alt="run" class="container-card__items__img">
                    <p>Action (set B)</p>
                    <div class='container-card__items_rotate'></div>
                </div>

                <div class="container-card__items-in-section">
                    <img src="" alt="build" class="container-card__items__img">
                    <p>Action (set C)</p>
                    <div class='container-card__items_rotate'></div>
                </div>

                <div class="container-card__items-in-section">
                    <img src="" alt="small" class="container-card__items__img">
                    <p>Adjective</p>
                    <div class='container-card__items_rotate'></div>
                </div>
  
                <div class="container-card__items-in-section">
                    <img src="" alt="dog" class="container-card__items__img">
                    <p>Animal (set A)</p>
                    <div class='container-card__items_rotate'></div>
                </div>

                <div class="container-card__items-in-section">
                    <img src="" alt="lion" class="container-card__items__img">
                    <p>Animal (set B)</p>
                    <div class='container-card__items_rotate'></div>
                </div>
   
                <div class="container-card__items-in-section">
                    <img src="" alt="coat" class="container-card__items__img">
                    <p>Clothes</p>
                    <div class='container-card__items_rotate'></div>
                </div>
  
                <div class="container-card__items-in-section">
                    <img src="" alt="smile" class="container-card__items__img rotate">
                    <p>Emotions</p>
                    <div class='container-card__items_rotate'></div>
                </div>

            <audio class="speak"></audio>
        </div>
        <div class="game-options">Start exam</div>
    </div>
<script src="cards.js"></script>
<script src="draw-cards.js"></script>
<script src="header-script.js"></script>
<script src="functional-cards.js"></script>
<script src="exam-mode.js"></script>
</body>
</html>
