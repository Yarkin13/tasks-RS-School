<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie search</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>Movie search</header>
  <main>
    <form>
      <input class="input" id="input" autocomplete="off" placeholder="Enter movie name">
      <button id="btn-clear" class="btn-clear"></button>
      <button id="btn" class="btn">Search</button>
      <div class="load"></div>
    </form>
    <div class="sub-field"></div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
  </div>
  </main>
  <footer>
    <div class="footer__school">RS2020Q1</div>
    <div class="footer__github"><a class="footer__logo" href="https://github.com/Yarkin13">Yarkin13</a></div>
  </footer>
  <script src="../dist/main.js"></script>
</body>
</html>
